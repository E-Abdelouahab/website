skip_branch_with_pr: true

environment:
  matrix:
  - nodejs_version: "" # latest
  - nodejs_version: "12"
  - nodejs_version: "10"
  - nodejs_version: "8"

branches:
  only:
    - master

install:
  - ps: Install-Product node $env:nodejs_version
  - node --version
  - npm --version
  - npm ci

build_script:
  - npm run package

before_test:
  - git config --global user.email "test@testy.com"
  - git config --global user.name "Test testy"
  - git --version

test_script:
  - npm test

after_test:
  - npm run electronpublish

artifacts:
  - path: dist\*.zip
